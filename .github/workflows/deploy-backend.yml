name: Deploy Backend

on:
  push:
    branches:
      - main

env:
  HEROKU_API_KEY: ${{secrets.HEROKU_API_KEY}}
  HEROKU_APP_NAME: ${{secrets.HEROKU_APP_NAME}}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install -r apps/backend/requirements.txt
      - run: pip install flake8

      - name: Run flake8
        run: flake8 .
        working-directory: apps/backend
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # or match your local dev version

      - name: Install dependencies
        run: |
          cd apps/backend
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          cd apps/backend
          source venv/bin/activate
          python manage.py test
        env:
          DEBUG: "False"
          DJANGO_SECRET_KEY: dummy-secret
          DJANGO_SETTINGS_MODULE: backend.settings # update to your project
          ALLOWED_HOSTS: localhost,127.0.0.1

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test]
    # if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Heroku Container Registry
        run: echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com

      # https://stackoverflow.com/questions/79639270/docker-heroku-error-from-registry-unsupported
      - name: Build Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --provenance=false \
            -t registry.heroku.com/$HEROKU_APP_NAME/web \
            -f apps/frontend/Dockerfile.prod ./apps/frontend

      - name: Push Docker image
        run: docker push registry.heroku.com/$HEROKU_APP_NAME/web

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sudo sh

      - name: Release to Heroku
        run: heroku container:release web -a $HEROKU_APP_NAME
